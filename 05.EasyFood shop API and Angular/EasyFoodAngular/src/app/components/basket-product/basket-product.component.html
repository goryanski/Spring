<div class="product">
  <div class="left-half">
    <div class="img-container">
      <img src="{{product.photoPath}}" alt="product image">
    </div>
    <div class="description-block">
      <p class="product-name">{{product.name}}</p>
      <p class="weight">{{product.weight}} {{product.weightMeasurement}}</p>
    </div>
  </div>
<div class="right-half">
  <div class="count-block">
    <div class="count-controls">
      <button class="btn btn-primary" (click)="onReduceProductCountValueClick(countField.value)">-</button>
      <input #countField [value]="product.generalCount"
             type="text" readonly class="product-count-input form-control">
      <button class="btn btn-primary" (click)="onIncreaseProductCountValueClick(countField.value)">+</button>
    </div>
    <div class="error-count-message" *ngIf="isErrorCountMessage">
      max count you can <br>buy is {{product.countInStorage}}
    </div>
  </div>
  <div class="price">{{product.generalPrice}} &#8372;</div>
  <div class="delete-btn-block">
    <button class="btn btn-danger delete-btn" (click)="onDeleteProductFromBasketClick()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
      </svg>
    </button>
  </div>
</div>
</div>
<hr>
