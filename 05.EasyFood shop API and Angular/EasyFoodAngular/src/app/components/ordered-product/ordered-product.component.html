<div class="product">
  <div class="product-name info">{{product.name}}</div>
  <div class="product-count">count: <span class="info">{{product.count}}</span></div>
  <div class="product-price info">{{product.price}} &#8372;</div>
  <button class="btn btn-success show-product-btn" (click)="onShowProductClick()">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
      <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
    </svg>
  </button>
</div>
