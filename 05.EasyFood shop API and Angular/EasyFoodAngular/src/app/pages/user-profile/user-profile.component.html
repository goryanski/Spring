
<!--<app-user-profile-card></app-user-profile-card>-->
<app-user-card></app-user-card>


<!--menu-->
<ul class="nav nav-tabs tabs" id="myTab" role="tablist">
  <li class="nav-item tabs-item" role="presentation">
    <button class="nav-link tabs-btn active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab" aria-controls="orders" aria-selected="true" (click)="onMyOrdersClick()">My orders</button>
  </li>
  <li class="nav-item tabs-item" role="presentation">
    <button class="nav-link tabs-btn" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab" aria-controls="favorites" aria-selected="false" (click)="onFavoriteProductsClick()">Favorites products</button>
  </li>
  <li class="nav-item tabs-item" role="presentation">
    <button class="nav-link tabs-btn" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button" role="tab" aria-controls="edit" aria-selected="false">Edit profile</button>
  </li>
</ul>


<!--content-->
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="orders" role="tabpanel" aria-labelledby="orders-tab">
    <app-user-orders [changedNumber]="myOrdersChangeNumber"></app-user-orders>
  </div>
  <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
    <app-user-favorite-products [changedNumber]="favoriteProductsChangeNumber"></app-user-favorite-products>
  </div>
  <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
    <app-edit-profile></app-edit-profile>
  </div>
</div>
